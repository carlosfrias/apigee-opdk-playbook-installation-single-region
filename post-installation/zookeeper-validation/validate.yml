---
- name: Apigee Component versions
  hosts: ds
  gather_facts: no
  tags: ['version']
  serial: 1
  tasks:
  - name: Component versions echo Apigee version
    shell: "{{ apigee_all }} version"

- name: Apigee Installation Configuration File
  hosts: ds
  gather_facts: no
  tags: ['install-config']
  tasks:
  - name: Display silent-install.conf
    command: "cat {{ opdk_installation_config_file }}"

- name: Apigee Node Private IP Address
  hosts: ds
  gather_facts: no
  tags: ['private-address']
  tasks:
  - name: Show private_address
    debug:
      msg: "Private IP: {{ private_address }}"

- name: Apigee Node public IP Address
  hosts: ds
  gather_facts: no
  tags: ['public-address']
  tasks:
  - name: Show public_address
    debug:
      msg: "Public IP: {{ public_address }}"

- name: Apigee Status
  hosts: ds
  gather_facts: no
  tags: ['status']
  serial: 1
  tasks:
  - name: Display Node Status
    shell: "{{ apigee_all }} status"

- name: Apigee Start
  hosts: ds
  gather_facts: no
  tags: ['start']
  serial: 1
  tasks:
  - name: Start Node
    shell: "{{ apigee_all }} start"

- name: Apigee Stop
  hosts: ds
  gather_facts: no
  tags: ['stop']
  serial: 1
  tasks:
  - name: Stop Node
    shell: "{{ apigee_all }} stop"

- name: Apigee Restart
  hosts: ds
  gather_facts: no
  tags: ['restart']
  serial: 1
  tasks:
  - name: Stop Node
    shell: "{{ apigee_all }} restart"



- name: Apigee Zookeeper Leader
  hosts: ds
  gather_facts: no
  tags: ['leader']
  serial: 1
  tasks:
  - name: Display Zookeeper Leadership
    shell: "echo srvr | nc localhost 2181 | grep Mode:"
    register: result

  - name: Report Results
    debug:
      var: result

- name: Apigee Zookeeper Status
  hosts: ds
  gather_facts: no
  tags: ['status']
  serial: 1
  tasks:
  - name: Display Zookeeper Leadership
    shell: "echo srvr | nc localhost 2181"
    register: result

  - name: Report Results
    debug:
      var: result

