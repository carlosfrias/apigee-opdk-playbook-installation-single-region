---
- name: Remove servers
  hosts: ms[0]
  gather_facts: no
  vars:
    org: VALIDATE
    env: dev
    property_folders:
    - "~/.apigee-secure"
  roles:
  - { role: apigee-opdk-modules }
  - { role: apigee-opdk-settings-region }
  - { role: apigee-opdk-settings-private-address }
  - { role: apigee-opdk-settings-management-server }

  tasks:
  - name: Obtain list of servers for environment
    uri:
      url: "http://{{ local_mgmt_ip }}:{{ ms_port }}/v1/o/{{ org }}/e/{{ env }}/"
      user: "{{ opdk_user_email }}"
      password: "{{ opdk_user_pass }}"
    register: list

  - name: Delete servers from environment
    uri:
      url: "http://{{ local_mgmt_ip }}:{{ ms_port }}/v1/o/{{ org }}/e/{{ env }}/servers"
      user: "{{ opdk_user_email }}"
      password: "{{ opdk_user_pass }}"
      method: POST
      body_format: form-urlencoded
      body:
        action: remove
        uuid: "{{ item }}"
        region: "{{ region }}"
        pod: "{{ pod }}"
    with_items: "{{ list.json }}"
